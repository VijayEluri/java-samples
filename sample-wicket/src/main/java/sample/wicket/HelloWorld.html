<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Wicket Examples - helloworld</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div wicket:id="feedback">ここにエラー内容を表示</div>
    <span wicket:id="message" id="message">Message goes here</span>
     <form wicket:id="form">
      入力フォーム: <input type="text" name="textField" value="" size="10" width="10" wicket:id="textField" />
    <input type="submit" value="登録" name="submit" wicket:id="submitBtn" />
    </form>
</body>
</html>
